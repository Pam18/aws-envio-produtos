<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spring Boot File Upload to S3 </title>
</head>
<style>
* {
	margin: 0;
	box-sizing: border-box;
	padding: 0;
	text-decoration: none;
	
}


body {
	display: flex;
	flex-direction:column;
	align-items: center;
	justify-content: center;
	background-color: #DCDCDC;
}
 p {
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align: center;
  padding-top: 40px;
  gap:20px;
  font-size: 24px;
}

.content {
	display:flex; 
	flex-direction: column;
	align-items: center;
	justify-content: center;
	margin-top:50px;
	
	} 

</style>
<body>
    <div class ="content" >
        <div>
            <h2>UPLOAD DE ARQUIVOS CVS PARA SERVIDOR AWS S3</h2>
        </div>
        <div>
            <form action="upload" method="post" enctype="multipart/form-data">
                <p>
                    Descrição:
                    <input type="text" name="description" size="30" required />
                </p>

                <p>
                    <input type="file" name="file" required />
                </p>

                <p>
                    <button type="submit">Enviar Arquivo</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
